      pattern: "*.{bai}"
  - bam_simplex:
      type: file
      description: Full path to simplex bam file. 
      pattern: "*.{bam}"
  - bai_simplex:
      type: file
      description: Requires the simplex .bai file is present at same location as the bam file.
      pattern: "*.{bai}"
  - maf:
      type: file
      description: Full path to small variants input file in MAF format
      pattern: "*.{maf}"

