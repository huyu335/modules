# This is a basic workflow to help you get started with Actions

name: Meta Yaml to MD

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "feature/sync-gitbook" ]
  pull_request:
    branches: [ "feature/sync-gitbook" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  new-module:
    if: ${{ (github.event_name == 'pull_request' || github.event_name == 'push') && contains( github.event.head_commit.message, 'Module:') }}
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # install the python version needed
      - uses: actions/checkout@v4
        with:
          ref: docs
      - name: Split branch name
        env:
          MODULE: ${{github.event.head_commit.message}}
        id: split
        run: echo "::set-output name=fragment::${MODULE##*:}"
      - name: Download convertor from yml to md
        run: |
          curl -o ${{ github.workspace }}/yaml_to_md.py https://raw.githubusercontent.com/mskcc-omics-workflows/yaml_to_md/0.0.1/yaml_to_md.py
          curl -o ${{ github.workspace }}/requirements.txt https://raw.githubusercontent.com/mskcc-omics-workflows/yaml_to_md/0.0.1/requirements.txt
      - name: Give convertor permissions
        run: chmod +x yaml_to_md.py
      - name: Install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r ${{ github.workspace }}/requirements.txt
      - uses: jaywcjlove/github-action-read-file@main
        id: cat_file
        with:
          branch: develop
          path: modules/msk/${{ steps.split.outputs.fragment }}/meta.yml
      #- run: echo "${{ steps.cat_file.outputs.content }}"
      #- run: echo "\`\`\` ${{ steps.cat_file.outputs.content }} \`\`\`" > ./modules/${{ steps.split.outputs.fragment }}.md
      - name: Run convertor to verify only
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          echo '${{ steps.cat_file.outputs.content }}' > ${{ github.workspace }}/temp.yml
          python yaml_to_md.py validate --yaml-file ${{ github.workspace }}/temp.yml
      - name: Run convertor to generate md file
        if: ${{ github.event_name == 'push' }}
        run: |
          echo '${{ steps.cat_file.outputs.content }}' > ${{ github.workspace }}/temp.yml
          python yaml_to_md.py all --yaml-file ${{ github.workspace }}/temp.yml --output-file ./modules/${{ steps.split.outputs.fragment }}.md
      - name: Check file existence for modules
        id: check_module_files
        uses: andstor/file-existence-action@v1
        with:
          files: modules/${{ steps.split.outputs.fragment }}.md
      - name: Check file existence for subworkflows
        id: check_subworkflow_files
        uses: andstor/file-existence-action@v1
        with:
          files: subworkflows/${{ steps.split.outputs.fragment }}.md
      - name: Add to SUMMARY for modules
        if: ${{ github.event_name == 'push' && steps.check_module_files.outputs.files_exists == 'false' && contains( github.event.head_commit.message, 'Module:' ) }}
        run: |
          echo "* [${{ steps.split.outputs.fragment }}](${{ steps.split.outputs.fragment }}.md)" >> SUMMARY.md
      - name: Add to SUMMARY for subworkflows
        if: ${{ github.event_name == 'push' && steps.check_subworkflow_files.outputs.files_exists == 'false' && contains( github.event.head_commit.message, 'Subworkflow:' ) }}
        run: echo "* [${{ steps.split.outputs.fragment }}](${{ steps.split.outputs.fragment }}.md)" >> SUMMARY.md
      - uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: "add doc for ${{ steps.split.outputs.fragment }}"
          add: '. --force'
          cwd: './'
