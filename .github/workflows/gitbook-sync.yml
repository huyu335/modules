# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "feature/sync-gitbook" ]
  pull_request:
    branches: [ "feature/sync-gitbook" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
        with:
          ref: update-docs
          sparse-checkout: modules
      - run: echo "{% @github-files/github-code-block url='https://github.com/mskcc-omics-workflows/modules/blob/develop/modules/msk/${{github.event.head_commit.message}}/meta.yml' %}" > ./modules/${{github.event.head_commit.message}}.md
      - run: echo "* [${{github.event.head_commit.message}}](https://github.com/mskcc-omics-workflows/modules/blob/update-docs/modules/${{github.event.head_commit.message}}.md)" >> ./modules/SUMMARY.md
      - uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: 'add doc for ${{github.event.head_commit.message}}'
          add: '*.md --force'
          cwd: './modules/'
