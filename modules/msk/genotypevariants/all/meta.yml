      description: |
        Groovy Map containing sample information
        e.g. `[ id:'sample1', patient:'patient_1' ]`
  - maf:
      type: file
      description: |
        Genotyped mafs for each bam type (simplex, duplex, standard) provided 
        and a merged genotyped maf.
        The maf(s) will be labelled with patient identifier, 
        or sample identifier as the prefix, 
        and end with their type (standard, simplex, duplex).
        The sample identifier is prioritized.
      pattern: "*.{mafs}"
