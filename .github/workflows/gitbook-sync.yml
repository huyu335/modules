# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "feature/sync-gitbook" ]
  pull_request:
    branches: [ "feature/sync-gitbook" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  new-module:
    if: ${{ (github.event_name == 'pull_request' || github.event_name == 'push') && contains( github.event.head_commit.message, 'Module:') }}
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # install the python version needed
      - name: Split branch name
        env:
          MODULE: ${{github.event.head_commit.message}}
        id: split
        run: echo "::set-output name=fragment::${MODULE##*:}"
      - name: Download convertor from yml to md
        run: curl -o $PWD/yaml_to_md.py https://raw.githubusercontent.com/mskcc-omics-workflows/yaml_to_md/main/yaml_to_md.py
      - name: Give convertor permissions
        run: chmod +x $PWD/yaml_to_md.py
      - uses: jaywcjlove/github-action-read-file@main
        id: cat_file
        with:
          branch: develop
          path: modules/msk/${{ steps.split.outputs.fragment }}/meta.yml
      - uses: actions/checkout@v4
        with:
          ref: docs
      #- run: echo "${{ steps.cat_file.outputs.content }}"
      #- run: echo "\`\`\` ${{ steps.cat_file.outputs.content }} \`\`\`" > ./modules/${{ steps.split.outputs.fragment }}.md
      - name: Run convertor to verify only
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          echo "${{ steps.cat_file.outputs.content }}" > $PWD/temp.yml
          python $PWD/yaml_to_md.py --yaml-file $PWD/temp.yml
      - name: Run convertor to generate md file
        if: ${{ github.event_name == 'push' }}
        run: |
          echo "${{ steps.cat_file.outputs.content }}" > $PWD/temp.yml
          python $PWD/yaml_to_md.py --yaml-file $PWD/temp.yml --output-file ./modules/${{ steps.split.outputs.fragment }}.md
      - name: Check file existence
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: modules/${{ steps.split.outputs.fragment }}.md
      - name: Add to SUMMARY
        if: steps.check_files.outputs.files_exists == 'false'
        run: echo "* [${{ steps.split.outputs.fragment }}](${{ steps.split.outputs.fragment }}.md)" >> ./modules/SUMMARY.md
      - uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: "add doc for ${{ steps.split.outputs.fragment }}"
          add: '*.md --force'
          cwd: './modules/'
